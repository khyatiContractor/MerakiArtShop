<div class="col-md-6 col-md-offset-3">
  <h2>Upload Art</h2>
  <form name="form" (ngSubmit)="onArtAdd(artData)" #artData='ngForm'>
      <div class="form-group">
          <label for="productName">What is Your Art</label>
          <input type="text" class="form-control" name="productName" (ngModel)="productName" #productName="ngModel" required id="name"/>

      </div>
      <div class="form-group">
          <label for="releaseDate">Release Date</label>
          <input type="text" class="form-control" name="releaseDate" (ngModel)="releaseDate" #releaseDate="ngModel"
                 id="releaseDate"/>

      </div>
      <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" name="description" (ngModel)="description" #description="ngModel" required id="password"/>

      </div>
      <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price"
                 (ngModel)="price" name="price"
                 #price="ngModel">
      </div>
      <div class="form-group">
          <label for="starRating">Give Rating to Art</label>
          <input type="text" class="form-control" name="starRating" (ngModel)="starRating" #starRating="ngModel"
                 id="starRating"/>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!artData.form">Next</button>
    </div>
  </form>
</div>
